<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            white-space: pre-wrap;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <div style="height:4000px"></div>
    <div id="dv"></div>

    <script>
        var str = ''
        document.addEventListener('scroll', () => {

            str += '\n此时窗口的高度为：' + document.scrollingElement.scrollTop
            // 
            dv.innerHTML = str
            console.log(str)
        })
    </script>
</body>

</html>
